name: Skip on ignored paths
# cf. https://github.com/laurencee/GithubActionTesting/commit/876ef30bc6aff6f981ff829dbee72f3ef2e2714c#diff-b7378c471fab26e43e7f20360b3318f01ee5263f551d7ae7e1326b6e9c38448e

on:
  workflow_call:
    inputs:
      oxidized:
        required: false
        default: false
        type: boolean

jobs:
  test:
    if: ${{ inputs.oxidized == false }}
    name: "✌️Test✌️"
    runs-on: ubuntu-latest

    steps:
      - run: 'echo "No testing required" '

  multiplatform_test:
    if: ${{ inputs.oxidized == true }}
    name: "✌️Test✌️"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - run: 'echo "No testing required" '
